# values.yaml
replicaCount: 1

image:
  repository: kevvn/calculator-app
  tag: latest
  pullPolicy: Always

service:
  type: ClusterIP
  port: 8501

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: calculator.local
      paths:
        - path: /
          pathType: Prefix

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi